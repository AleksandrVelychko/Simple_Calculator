<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="wrap">
            <div class="value">
                <textarea class="total" name="input" value="" id="" rows="1" cols="20"></textarea>
            </div>
            <div class="line">
                <button class="btn" value="7" id="7">7</button>
                <button class="btn" value="8" id="8">8</button>
                <button class="btn" value="9" id="9">9</button>
                <button class="btn" value="+" id="plus">+</button>
                <button class="btn" value="" id="clear">C</button>
            </div>
            <div class="line">
                <button class="btn" value="4" id="4">4</button>
                <button class="btn" value="5" id="5">5</button>
                <button class="btn" value="6" id="6">6</button>
                <button class="btn" value="-" id="minus">-</button>
                <button class="btn" value="" id="backspace">&#8592</button>
            </div>
            <div class="line">
                <button class="btn" value="1" id="1">1</button>
                <button class="btn" value="2" id="2">2</button>
                <button class="btn" value="3" id="3">3</button>
                <button class="btn" value="*" id="multiply">*</button>
            </div>
            <div class="line">
                <button class="btn" value="." id="dot">.</button>
                <button class="btn" value="0" id="0">0</button>
                <button class="btn" value="=" id="queal">=</button>
                <button class="btn" value="/" id="divide">/</button>
            </div>
        </div>
    </div>

    <script src="js/libs/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
